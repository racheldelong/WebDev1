<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Current Residents of Talulah Island (ACNH)</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="designs.html">custom designs</a></li>
                <li><img src="images/logo2.png" class="navlogo"><a href="villagers.html">current villagers</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
        </nav>
    </header>
    <main>   
        <div class="icons">
            <h1 class="header">villager homes</h1>
                <ul id="Icons"></ul>
                <p><i>Click a villager portrait to view their redesigned home.</i></p>
                <img id="image" src="images/logo.png">
                <script>
                    // create clickable images of each villagers face to change the image displayed below
                    const villagers = ['Biff', 'Sherb', 'Pekoe', 'Tammi', 
                    'Pashmina', 'Marty', 'Harry', 'Merengue', 'Tiansheng', 'Shep']

                    let list = document.getElementById("Icons");
                    villagers.forEach(function(villager) {
                        const li = document.createElement('li');
                        li.innerHTML = `<img src="images/villagers/${villager}_NH_Villager_Icon.png" 
                        class="villager-icon" title="${villager}" 
                        alt="${villager} icon" 
                        onclick="document.getElementById('image').src='images/homes/${villager.toLowerCase()}_int.jpg'" 
                        style="cursor: pointer; cursor: hand;"/>`
                        list.appendChild(li);
                    })
                </script>
        </div>

    </main>

    <footer>
        <p>test test test</p>
    </footer>


</body>
</html>
